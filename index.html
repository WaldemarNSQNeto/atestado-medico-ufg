<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Atestado Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { 
        font-family: Arial, sans-serif; 
        /* A cor de fundo foi removida daqui para permitir que o ::before seja visível */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgb(253, 240, 236);
          background-image:
              linear-gradient(rgba(173, 216, 230, 0.15) 1px, transparent 1px),
              linear-gradient(90deg, rgba(173, 216, 230, 0.15) 1px, transparent 1px);
          background-size: 15px 15px;
          opacity: 0.5;
          z-index: -1;
      }
      #app-container {
        max-width: 800px; /* Revertido para o layout de coluna única */
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      }
      .main-title-container {
          display: flex;
          align-items: center;
          flex-direction: column;
          margin-bottom: 10px;
      }
      .header-icon { height: 60px; margin-top: 20px; margin-bottom: 10px; } /* Tamanho e espaçamento da imagem */
      .header-divider {
          width: 100%;
          border: 0;
          border-top: 1px solid #0c0c0c;
          margin-top: 0px;
      }
      .site-footer {
          padding: 1.5rem 1rem;
          text-align: center;
          font-size: 0.875rem;
          line-height: 1.5;
          color: #4b5563; /* text-gray-600 */
          backdrop-filter: blur(5px);
          -webkit-backdrop-filter: blur(5px);
          width: 100%;
      }
      .footer-divider {
          max-width: all;
          margin: 0 auto 1rem auto;
          border: 0;
          border-top: 1px solid #d1d5db; /* border-gray-300 */
      }
    </style>
    <template id="print-styles-template">
      <style>
        @page {
          size: A4 portrait;
          margin: 1.5cm;
        }

        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          font-family: serif;
          background-color: white;
          padding: 0;
          margin: 0;
        }

        #printable-container {
          width: 100% !important;
          height: auto !important;
          max-width: none !important;
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }

        .printable-page {
          box-sizing: border-box !important;
          width: 100% !important;
          height: calc(297mm - 3cm) !important;
          page-break-after: always;
          display: block !important;
          overflow: hidden !important;
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }

        .printable-page:last-child {
          page-break-after: avoid;
        }
        
        .printable-page > div {
          height: 100% !important;
        }
      </style>
    </template>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.1.12",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "@google/genai/": "https://aistudiocdn.com/@google/genai@^0.15.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.15.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

  </body>
</html>
